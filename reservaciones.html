<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones</title>
    <link rel="stylesheet" href="reservaciones.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
</head>
<body>
    <header class="header">
        <div class="logo-header">        
            <span id="logo-header" class="material-symbols-outlined">local_pizza</span>
            <h3>Bella Napoli</h3>
        </div>

        <nav class="nav-header">
            <a class="a-nav" href="">Home</a>
            <a class="a-nav" href="">Menú</a>
            <a class="a-reservaciones" href="">Reservaciones</a>
        </nav>
    </header>

    <div class="main"> 
        <img class="img-main" src="assets/reservaciones/Img-main.png" alt="">
        <div class="text-fixed">
            <h1>Reserva tu Mesa</h1>
            <p> Vive la experiencia de la verdadera pizza napolitana en un ambiente único.</p>
        </div>
    
        <section class="contenedor">
            <form  class="form" action="">

                <div class="title">
                    <span class="material-symbols-outlined">calendar_month</span>
                    <h2>Datos de la Reserva</h2>
                </div>


                <div class="row-one">
                    <div class="part part-one">
                        <label for="nombre">Nombre complecto</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Juan Perez" required>
                    </div>

                    <div class="part part-one">
                        <label for="correo">Correo electronico</label>
                        <input type="email" id="correo" name="correo" placeholder="juan@ejemplo.com" required>
                    </div>
                </div>

                <div class="row-two" >
                    <div class="part">
                        <label for="telefono">Telefono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="+57 300 123 4567" required>
                    </div>

                    <div class="part">
                        <label for="fecha">Fecha</label>
                        <input type="date" id="fecha" name="fecha">
                    </div>
                

                    <div class="part">
                        <label for="hora">Hora</label>
                        <input type="time" id="hora" name="hora" value="12:00">
                    </div>
                </div>

                <div class="row-three">
                    <div class="part part-three">
                        <label for="personas">Numero de personas</label>
                        <div class="number-input">
                            <button type="button" class="btn minus">−</button>
                            <input type="number" id="personas" name="personas" min="2" max="50" placeholder="2" required>
                            <button type="button" class="btn plus">+</button>
                        </div>
                    </div>  
                </div>
            
                <div class="row-four">
                    <div class="part part-four">
                        <label for="mensaje">Comentarios o peticiones especiales</label>
                        <textarea name="mensaje" id="mensaje" placeholder="¿Alguna alergia o celebración especial?"></textarea>
                    <div class="part">
                </div>
                
                <div class="button">
                    <button type="submit">
                        Comfirmar Reserva
                    <span class="material-symbols-outlined">arrow_forward</span>
                    </button>
                </div>
            </form>
        </section>
    </div>







    
</body>
</html>
